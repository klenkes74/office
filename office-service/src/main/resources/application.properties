office-folders.name=${project.artifactId}
office-folders.version=${project.version}
#office-folders.tz=UTC
%dev.office-folders.store=de.kaiserpfalzedv.folders.store.InMemoryFolderStoreAdapter
%test.office-folders.store=de.kaiserpfalzedv.folders.store.JPAFolderStoreAdapter
%prod.office-folders.store=de.kaiserpfalzedv.folders.store.JPAFolderStoreAdapter
%dev.quarkus.datasource.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
%dev.quarkus.datasource.driver=org.h2.Driver
%dev.quarkus.datasource.username=username-default
%dev.quarkus.hibernate-orm.database.generation=update
%test.quarkus.datasource.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.driver=org.h2.Driver
%test.quarkus.datasource.username=username-default
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.datasource.url=jdbc:postgresql://office-base-db:5432/office-base-db
%prod.quarkus.datasource.driver=org.postgresql.Driver
%prod.quarkus.hibernate-orm.database.generation=validate
quarkus.datasource.initial-size=5
quarkus.datasource.min-size=5
quarkus.datasource.max-size=20
quarkus.datasource.background-validation-interval=1M
quarkus.datasource.idle-removal-interval=5M
quarkus.datasource.max-lifetime=60M
quarkus.datasource.enable-metrics=true
quarkus.datasource.new-connection-sql=select 1
quarkus.hibernate-orm.jdbc.timezone=UTC
%dev.quarkus.log.min-level=TRACE
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."de.kaiserpfalzedv".min-level=TRACE
%test.quarkus.log.min-level=INFO
%test.quarkus.log.category."de.kaiserpfalzedv".min-level=DEBUG
%prod.quarkus.log.min-level=TRACE
%prod.quarkus.log.category."de.kaiserpfalzedv".min-level=INFO