office-folders.name=${project.artifactId}
office-folders.version=${project.version}
office-folders.tz=UTC
#
office-folders.store.write-adapter=de.kaiserpfalzedv.folders.store.JPAFolderStoreAdapter
office-folders.store.read-adapter=de.kaiserpfalzedv.folders.store.JPAFolderReadAdapter
#
#
%dev.quarkus.datasource.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
%dev.quarkus.datasource.driver=org.h2.Driver
%dev.quarkus.datasource.username=h2
%dev.quarkus.datasource.password=h2
%dev.quarkus.hibernate-orm.database.generation=validate
#
%test.quarkus.datasource.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.driver=org.h2.Driver
%test.quarkus.datasource.username=h2
%test.quarkus.datasource.password=h2
%test.quarkus.hibernate-orm.database.generation=validate
#
%prod.quarkus.datasource.url=jdbc:postgresql://office-base-db:5432/office-base-db
%prod.quarkus.datasource.driver=org.postgresql.Driver
%prod.quarkus.hibernate-orm.database.generation=validate
%prod.quarkus.datasource.initial-size=5
%prod.quarkus.datasource.min-size=5
%prod.quarkus.datasource.max-size=20
%prod.quarkus.datasource.background-validation-interval=1M
%prod.quarkus.datasource.idle-removal-interval=5M
%prod.quarkus.datasource.max-lifetime=60M
#
quarkus.datasource.enable-metrics=true
quarkus.datasource.new-connection-sql=select 1
quarkus.hibernate-orm.jdbc.timezone=UTC
#
#
%dev.quarkus.oidc.enabled=false
%test.quarkus.oidc.enabled=false
quarkus.oidc.auth-server-url=https://sso.kaiserpfalz-edv.de/auth/realms/quarkus
quarkus.oidc.client-id=backend-service
#
%dev.quarkus.security.users.embedded.enabled=true
%dev.quarkus.security.users.embedded.plain-text=true
%dev.quarkus.security.users.embedded.users.scott=jb0ss
%dev.quarkus.security.users.embedded.roles.scott=admin,user
%dev.quarkus.security.users.embedded.auth-mechanism=BASIC
#
%test.quarkus.security.users.embedded.enabled=true
%test.quarkus.security.users.embedded.plain-text=true
%test.quarkus.security.users.embedded.users.scott=jb0ss
%test.quarkus.security.users.embedded.roles.scott=admin,user
%test.quarkus.security.users.embedded.auth-mechanism=BASIC
#
#
%dev.quarkus.log.min-level=TRACE
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."de.kaiserpfalzedv".min-level=TRACE
%dev.quarkus.log.category."de.kaiserpfalzedv".level=TRACE
#
# %test.quarkus.log.min-level=INFO
%test.quarkus.log.category."de.kaiserpfalzedv".min-level=DEBUG
#
%prod.quarkus.log.min-level=TRACE
%prod.quarkus.log.category."de.kaiserpfalzedv".min-level=INFO
#
#
quarkus.flyway.table=FLYWAY_HISTORY
quarkus.flyway.migrate-at-start=true
quarkus.flyway.connect-retries=10
quarkus.flyway.schemas=BASE,FOLDERS
quarkus.flyway.locations=db/ddl
quarkus.flyway.sql-migration-prefix=V
quarkus.flyway.repeatable-sql-migration-prefix=I
