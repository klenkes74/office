office:
  baseservice:
    name: ${project.artifactId}
    version: ${project.version}
    tz: UTC

oidc:
  uma:
    config-url: https://sso.kaiserpfalz-edv.de/auth
    client-id: tenant-service

"%dev":
  oidc:
    uma:
      auth-realm: kp-office-development
    client-secret: 4eacddbf-5f67-4cd9-9e13-9f22af914aec
  quarkus:
    oidc:
      enabled: false
      auth-server-url: https://sso.kaiserpfalz-edv.de/auth/realms/kp-office-development

"%test":
  oidc:
    uma:
      auth-realm: kp-office-development
      client-secret: 4eacddbf-5f67-4cd9-9e13-9f22af914aec
  quarkus:
    oidc:
      enabled: false
      auth-server-url: https://sso.kaiserpfalz-edv.de/auth/realms/kp-office-test

"%prod":
  oidc:
    uma:
      auth-realm: kp-office-production
  quarkus:
    oidc:
      enabled: true
      auth-server-url: https://sso.kaiserpfalz-edv.de/auth/realms/kp-office-prod

quarkus:
  http:
    auth:
      basic: true
    oidc:
      client-id: tenant-service
  index-dependency:
    com.google.common.collect:
      group-id: com.google.guava
      artifact-id: guava
  log:
    min-level: TRACE
    level: INFO
    category:
      "de.kaiserpfalzedv":
        level: TRACE