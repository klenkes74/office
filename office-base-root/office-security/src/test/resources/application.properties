office.baseservice.name=office-base
office.baseservice.version=1.0.0.alpha
office.tz=UTC
#
#
quarkus.http.auth.basic=true
%dev.quarkus.oidc.enabled=false
%test.quarkus.oidc.enabled=false
%prod.quarkus.oidc.enabled=true
quarkus.oidc.auth-server-url=https://sso.kaiserpfalz-edv.de/auth/realms/kp-office-development
quarkus.oidc.uma-configuration=https://sso.kaiserpfalz-edv.de/auth/realms/kp-office-development/.well-known/uma-configuration
quarkus.oidc.client-id=tenant-service
#
#
quarkus.log.min-level=TRACE
quarkus.log.level=INFO
quarkus.log.category."org.keycloak.authorization".min-level=TRACE
quarkus.log.category."org.keycloak.authorization".level=DEBUG
quarkus.log.category."de.kaiserpfalzedv".min-level=TRACE
quarkus.log.category."de.kaiserpfalzedv".level=TRACE