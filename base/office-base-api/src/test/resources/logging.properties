# Additional logger names to configure (root logger is always configured)
loggers=de.kaiserpfalzedv
logger.de.kaiserpfalzedv.config.level=TRACE
logger.level=INFO
logger.handlers=CONSOLE
# Console handler configuration
handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.properties=autoFlush
handler.CONSOLE.level=${jboss.boot.server.log.console.level:ALL}
handler.CONSOLE.autoFlush=true
handler.CONSOLE.formatter=PATTERN
formatter.PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.PATTERN.properties=pattern
formatter.PATTERN.pattern=%d{HH:mm:ss,SSSSSS} %-5p [%c:%L] %C.%M:%L (%t) %s%E%n
#formatter.PATTERN.pattern=%d{HH:mm:ss,SSSSSS} %C.%M:%L (%t) %5p %c{1}:%L - %m%n